<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container filter-box">
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='all'}" ng-click="filterContent('all')">
    All
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='food'}" ng-click="filterContent('food')">
    <i class="material-icons large">restaurant</i>
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='place'}" ng-click="filterContent('place')">
    <i class="material-icons large">filter_hdr</i>
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='rest'}" ng-click="filterContent('rest')">
    <i class="material-icons large">hotel</i>
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='activity'}" ng-click="filterContent('activity')">
    <i class="material-icons large">directions_bike</i>
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='trip'}" ng-click="filterContent('trip')">
    <i class="material-icons large">card_travel</i>
  </a>
  <a class="btn-floating btn-large" ng-class="{active: currentFilter=='route'}" ng-click="filterContent('route')">
    <i class="material-icons large">directions</i>
  </a>

</div>


<div class="container">

<div class="row show-card" style="margin-top: 80px;">
  <!-- <img src="assets/images/sand-bg.jpg" style="position: absolute;width: 100%;height: 100%;"> -->
  <div class="container" style="min-height: 500px;">
    <div class="col s12 m6 l4 card-box" ng-repeat="content in contents" ng-show="checkFilter(content.types)">
      <a ng-href="content/{{content._id}}">
        <div class="card">
          <div class="card-image">
            <img class="image-preview" ng-src="{{content.imagePreview}}">
          </div>
          <div class="col s12" style="margin-bottom: 10px;">
            <i class="material-icons" ng-show="content.types.food">restaurant</i>
            <i class="material-icons" ng-show="content.types.place">filter_hdr</i>
            <i class="material-icons" ng-show="content.types.rest">hotel</i>
            <i class="material-icons" ng-show="content.types.activity">directions_bike</i>
            <i class="material-icons" ng-show="content.types.trip">card_travel</i>
            <i class="material-icons" ng-show="content.types.route">directions</i>
            <i class="material-icons" ng-show="!content.types">directions</i>
          </div>
          <div class="card-content">
            <p style="color: #444; font-size: 20px;">{{content.title}}</p>
            <img src="assets/images/fb-share.png" class="image-facebook-share" >
          </div>

        </div>
      </a>
    </div>
  </div>
</div>

</div>
